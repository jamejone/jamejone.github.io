name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-16.04
    steps:
      - run: sudo apt remove imagemagick imagemagick-6-common
      - run: |
          sudo wget https://raw.githubusercontent.com/discourse/discourse_docker/master/image/base/install-imagemagick
          sudo chmod +x install-imagemagick
          sudo ./install-imagemagick

      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@master
        env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
        with:
          jekyll_build_options: --lsi
          target_branch: 'gh-pages'
