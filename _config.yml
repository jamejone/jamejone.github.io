# Permalinks
permalink:           pretty

# Setup
title:               So long, and thanks for all the bits
tagline:             an engineering blog
url:                 https://jamejone.github.io
paginate:            5

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              James Jones
  url:               https://twitter.com/james_output
  email:             james.russel.jones@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/jamejone/jamejone.github.io

picture: 
  suppress_warnings: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - liquid_reading_time
  - liquid_pluralize
  - jekyll_picture_tag
  - jekyll-last-modified-at
  - jekyll-feed
  - jekyll-minifier
